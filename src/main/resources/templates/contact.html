<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Portfolio/Contact</title>
    <meta name="author" content="Emmanuelle LARZABAL">
    <meta name="description" content="My portfolio">
    <link href="/img/lauburu01.ico" rel="shortcut icon" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="/css/portfolio.css">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/style.css">
</head>

<body class="body-admin">

    <header th:replace="fragments/header.html :: top">
    </header>

    <main>
        <section>
            <h3 class="h-orange" th:text="${contact.uuid} ? 'Edit contact' : 'Create contact'">Contact</h3>

            <form class="flex-form" method="post" th:action="@{/contact}" th:object="${contact}">
                <input name="uuid" th:field="*{uuid}" type="hidden">
                <div class="flex-row">
                    <label for="contact-name">Firstname :</label>
                    <input id="contact-name" name="firstName" placeholder="firstName" required th:field="*{firstName}" type="text">
                </div>
                <div class="flex-row">
                    <label for="school-lastName">Lastname :</label>
                    <input id="school-lastName" name="lastName" placeholder="lastName" required th:field="*{lastName}" type="text">
                </div>
                <div class="flex-row">
                    <label for="school-birthDate">Birthdate :</label>
                    <input id="school-birthDate" name="birthDate" placeholder="birthDate" required th:field="*{birthDate}" type="date">
                </div>
                <div class="flex-row">
                    <label for="school-githubLink">Github link :</label>
                    <input id="school-githubLink" name="githubLink" placeholder="githubLink" required th:field="*{githubLink}" type="url">
                </div>
                <div class="flex-row">
                    <label for="school-linkedInLink">LinkedIn link :</label>
                    <input id="school-linkedInLink" name="linkedInLink" placeholder="linkedInLink" required th:field="*{linkedInLink}" type="url">
                </div>
                <div class="flex-row">
                    <label for="contact-profession">Profession :</label>
                    <input id="contact-profession" name="profession" placeholder="profession" required th:field="*{profession}" type="text">
                </div>
                <div class="flex-row">
                    <label for="address-line1">Address line 1 :</label>
                    <input id="address-line1" name="address-line1" placeholder="address-line1" required th:field="*{address.line1}" type="text">
                </div>
                <div class="flex-row">
                    <label for="address-line2">Address line 2 :</label>
                    <input id="address-line2" name="address-line2" placeholder="address-line2" required th:field="*{address.line2}" type="text">
                </div>
                <div>
                    <label for="address-zipcode">Address zip code :</label>
                    <input id="address-zipcode" name="address-zipcode" placeholder="address-zipcode" required th:field="*{address.zipCode}" type="number">
                </div>
                <div class="flex-row">
                    <label for="address-city">Address city :</label>
                    <input id="address-city" name="address-city" placeholder="address-city" required th:field="*{address.city}" type="text">
                </div>
                <div class="flex-row">
                    <label for="address-phone">Phone number :</label>
                    <input id="address-phone" name="address-phone" placeholder="address-phone" required th:field="*{address.phone}" type="tel">
                </div>
                <div class="flex-row">
                    <label for="contact-email">Email :</label>
                    <input id="contact-email" name="contact-email" placeholder="contact-email" required th:field="*{email}" type="email">
                </div>
                <div class="flex-row">
                    <label for="contact-description">Presentation :</label>
                    <textarea id="contact-description" name="contact-description" cols="30" rows="10" placeholder="contact-description" required th:field="*{description}" type="text">Your message </textarea>
                </div>

                <div class="flex-row">
                    <input class="btn-primary" type="submit" value="Send">
                </div>

            </form>

            <div>
                <a href="/index">Return to the index</a> <br>
                <a href="/contacts">Return to the contacts list</a>
            </div>
        </section>
    </main>

    <footer th:replace="fragments/footer.html :: bottom">
    </footer>

    <link rel="stylesheet" href="/javascript/portfolio.js">

</body>
</html>
