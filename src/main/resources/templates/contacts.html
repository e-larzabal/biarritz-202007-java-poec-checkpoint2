<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Portfolio/Contact list</title>
    <meta name="author" content="Emmanuelle LARZABAL">
    <meta name="description" content="My portfolio">
    <link href="/img/lauburu01.ico" rel="shortcut icon" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="/css/portfolio.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script" >

    <!-- Animate.css -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="/vendor/bootstrap/css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/style.css">
</head>

<body>

    <header th:replace="fragments/header.html :: top">
    </header>

    <main>
        <section>
            <h3>Contact</h3>

            <th:block th:if="${contacts.isEmpty()}">
                <a href="/contact">Add a new contact !</a>
            </th:block>

            <br><br>
            <table>
                <thead>
                <tr>
                    <th>Uuid</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Github link</th>
                    <th>LinkedIn link</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.uuid}">uuid</td>
                    <td th:text="${contact.firstName}">firstName</td>
                    <td th:text="${contact.lastName}">lastName</td>
                    <td th:text="${contact.githubLink}">Github link </td>
                    <td th:text="${contact.githubLink}">
                        <a th:href="${contact.githubLink}" href="github link" />
                    </td>
                    <td th:text="${contact.linkedInLink}">linkedInLink </td>

                    <td><a th:href="@{/contact(uuid=${contact.uuid})}">Edit</a></td>
                    <td><a th:href="@{/contact/delete(uuid=${contact.uuid})}">Remove</a></td>
                </tr>
                </tbody>
            </table>

            <p>
                <a href="/index">Return to the index</a>
            </p>
        </section>
    </main>

    <footer th:replace="fragments/footer.html :: bottom">
    </footer>

    <link rel="stylesheet" href="/javascript/portfolio.js">

</body>
</html>
