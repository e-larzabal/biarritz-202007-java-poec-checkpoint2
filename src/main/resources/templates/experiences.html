<!DOCTYPE html>

<html lang="fr">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Portfolio/School List</title>
    <meta name="author" content="Emmanuelle LARZABAL">
    <meta name="description" content="My portfolio admin - experiences list">
    <meta name="Referrer-Policy" content="no-referrer">

    <link href="/img/lauburu01.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="canonical" href="http://www.emmanuelle-larzabal.com/experiences" />

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css" type="text/css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/style.css" type="text/css">

    <!-- css -->
    <link rel="stylesheet" href="/css/portfolio.css" type="text/css">
</head>

<body>

    <header th:replace="fragments/header.html :: top">
    </header>

    <main>
        <section>
            <h3 class="h-orange">Experience</h3>
            <a href="/admin/experience">Add a new experience !</a>
            <br><br>
            <table class="table">
                <caption>List of experiences</caption>
                <thead>
                    <tr>
                        <th>Uuid</th>
                        <th>Profession</th>
                        <th>Description</th>
                        <th>society</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="experience : ${experiences}">
                    <td th:text="${experience.uuid}">Uuid</td>
                    <td th:text="${experience.name}">Profession</td>
                    <td th:text="${experience.description}">Description</td>
                    <td th:text="${experience.society}">Society</td>
                    <td><a th:href="@{/admin/experience(uuid=${experience.uuid})}">Edit</a></td>
                    <td><a th:href="@{/admin/experience/delete(uuid=${experience.uuid})}">Remove</a></td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Uuid</th>
                        <th>Profession</th>
                        <th>Description</th>
                        <th>society</th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>

            <div>
                <a href="/menu">Return to the menu</a>
            </div>
        </section>
    </main>

    <footer th:replace="fragments/footer.html :: bottom">
    </footer>

</body>
</html>
