<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Portfolio/Formation</title>
    <meta name="author" content="Emmanuelle LARZABAL">
    <meta name="description" content="My portfolio">
    <link href="/img/lauburu01.ico" rel="shortcut icon" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="/css/portfolio.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script" >

    <!-- Animate.css -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="/vendor/bootstrap/css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/style.css">
</head>

<body>

    <header th:replace="fragments/header.html :: top">
    </header>

    <main>
        <section>
            <h3 class="h-orange" th:text="${formation.uuid} ? 'Edit Formation' : 'Create Formation'">Formation</h3>

            <form method="post" th:action="@{/formation}" th:object="${formation}">
                <div>
                    <input name="uuid" th:field="*{uuid}" type="hidden">
                </div>
                <div>
                    <label for="formation-name">Name :</label>
                    <input id="formation-name" name="name" placeholder="name" required th:field="*{name}" type="text">
                </div>
                <div>
                    <label for="formation-description">Description :</label>
                    <textarea id="formation-description" name="description" cols="30" rows="10" placeholder="description" required th:field="*{description}" type="text">Your description </textarea>
                </div>
                <div>
                    <label for="formation-schoolName">School name :</label>
                    <input id="formation-schoolName" name="schoolName" placeholder="schoolName" required th:field="*{schoolName}" type="text">
                </div>
                <div>
                    <label for="formation-diploma">Diploma :</label>
                    <input id="formation-diploma" name="diploma" placeholder="diploma" required th:field="*{diploma}" type="text">
                </div>
                <div>
                    <label for="formation-numberYearsAfterBac">Bac + :</label>
                    <input id="formation-numberYearsAfterBac" name="numberYearsAfterBac" placeholder="diploma" required th:field="*{numberYearsAfterBac}" type="number">
                </div>
                <div>
                    <label for="formation-dateBegin">Date start :</label>
                    <input id="formation-dateBegin" name="startdate" required th:field="*{dateBegin}" type="date" placeholder="yyyy-MM-dd">
                    <label for="formation-dateEnd">Date end :</label>
                    <input id="formation-dateEnd" name="dateEnd" required th:field="*{dateEnd}" type="date" placeholder="yyyy-MM-dd">
                </div>
                <div>
                    <label for="formation-logo">Logo :</label>
                    <input id="formation-logo" name="logo" placeholder="logo" th:field="*{logo}" type="file" >
                    <img th:if="${formation.getLogo() != null}" th:src="${formation.getLogo()}" th:title="${formation.getLogo()}" width="75" height="75" /> </div>
                </div>
                <div>
                    <input type="submit" value="Send">
                </div>
            </form>

            <p>
                <a href="/index">Return to the index</a> <br>
                <a href="/formations">Return to the formations list</a>
            </p>
        </section>
    </main>

    <footer th:replace="fragments/footer.html :: bottom">
    </footer>

    <link rel="stylesheet" href="/javascript/portfolio.js">

</body>
</html>
