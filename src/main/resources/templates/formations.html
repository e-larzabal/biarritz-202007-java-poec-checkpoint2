<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Portfolio/School List</title>
    <meta name="author" content="Emmanuelle LARZABAL">
    <meta name="description" content="My portfolio">
    <link href="/img/lauburu01.ico" rel="shortcut icon" type="image/x-icon">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/style.css">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/css/portfolio.css">
</head>

<body>

    <header th:replace="fragments/header.html :: top">
    </header>

    <main>
        <section>
            <h3 class="h-orange">Formation</h3>

            <a href="/admin/formation">Add a new formation !</a>

            <br><br>
            <table class="table">
                <caption>List of formations</caption>
                <thead>
                <tr>
                    <th>Uuid</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>School</th>
                    <th>Diploma</th>
                    <th>BAC +</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="formation : ${formations}">
                    <td th:text="${formation.uuid}">id</td>
                    <td th:text="${formation.name}">name</td>
                    <td th:text="${formation.description}">description</td>
                    <td th:text="${formation.schoolName}">schoolName</td>
                    <td th:text="${formation.diploma}">diploma</td>
                    <td th:text="${formation.numberYearsAfterBac}">numberYearsAfterBac</td>
                    <td><a th:href="@{/admin/formation(uuid=${formation.uuid})}">Edit</a></td>
                    <td><a th:href="@{/admin/formation/delete(uuid=${formation.uuid})}">Remove</a></td>
                </tr>
                </tbody>
            </table>

            <div>
                <a href="/menu">Return to the menu</a>
            </div>
        </section>
    </main>

    <footer th:replace="fragments/footer.html :: bottom">
    </footer>

</body>
</html>
