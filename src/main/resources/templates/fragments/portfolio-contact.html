<div th:fragment="portfolio-contact" xmlns:th="http://www.thymeleaf.org">

    <div id="fh5co-consult">
        <div class="video fh5co-video" style="background-image: url(/img/SJDL_port.jpg);">
            <div class="overlay"></div>
        </div>
        <div class="choose animate-box">
            <h2>Contact</h2>
            <form action="#" method="post" th:data-parameter="${contact.email}" onsubmit="sendMail(this.getAttribute('data-parameter')); return false;" enctype="text/plain">
                <div class="row form-group">
                    <div class="col-md-6">
                        <label for="firstName" hidden></label>
                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Votre prÃ©nom">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <label for="lastName" hidden></label>
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Votre nom">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="email" hidden></label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Votre adresse mail">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="subject" hidden></label>
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="Votre sujet du message">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="message" hidden></label>
                        <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Votre message"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Envoyer le message" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

</div>
