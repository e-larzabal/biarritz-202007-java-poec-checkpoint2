<div th:fragment="portfolio-skill" xmlns:th="http://www.thymeleaf.org">

    <div id="fh5co-features" class="animate-box">
        <div class="container">
            <div class="services-padding">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                        <h2>Mes comp√©tences</h2>
                    </div>
                </div>

                <div class="skill-grid-container">
                    <div th:each="skill : ${skills}" >

                            <div class="feature-left">
                                <span class="icon"> <i th:class="${skill.iconClass}" class="icon-paintbrush"></i> </span>

                    </div>

            </div>
        </div>

</div>
