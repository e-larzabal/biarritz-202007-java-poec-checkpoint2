<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Portfolio/Project</title>
    <meta name="author" content="Emmanuelle LARZABAL">
    <meta name="description" content="My portfolio">
    <link href="/img/lauburu01.ico" rel="shortcut icon" type="image/x-icon">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/style.css">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/css/portfolio.css">
</head>

<body>

    <header th:replace="fragments/header.html :: top">
    </header>

    <main>
        <section>
            <h3 class="h-orange" th:text="${project.uuid} ? 'Edit Project' : 'Create Project'">Formation</h3>

            <div id="fh5co-consult">
                <div class="choose animate-box">

                    <form class="pure-form pure-form-aligned" method="post" th:action="@{/admin/project}" th:object="${project}">

                        <div>
                            <input name="uuid" th:field="*{uuid}" type="hidden">
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12 flex-form-div">
                                <label for="project-name">Name :</label>
                                <input id="project-name" name="name" class="form-control" placeholder="name" required th:field="*{name}" type="text">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12 flex-form-div">
                                <label for="project-description">Description :</label>
                                <textarea id="project-description" class="form-control" name="description" cols="30" rows="10" placeholder="description" required th:field="*{description}" >Your description </textarea>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12 flex-form-div">
                                <label for="project-dateBegin">Date start :</label>
                                <input id="project-dateBegin" class="form-control" name="startdate" required th:field="*{dateBegin}" type="date" placeholder="yyyy-MM-dd">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12 flex-form-div">
                                <label for="project-dateEnd">Date end :</label>
                                <input id="project-dateEnd" class="form-control" name="dateEnd" required th:field="*{dateEnd}" type="date" placeholder="yyyy-MM-dd">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12 flex-form-div">
                                <label for="project-logo">Logo :</label>
                                <input id="project-logo" class="form-control" name="logo" placeholder="logo" th:value="${project.logo}" th:field="*{logo}" type="text" alt="logo">
                            </div>
                            <img th:if="${project.getLogo() != null}" th:src="${project.getLogoPath()}" th:title="${project.getLogoPath()}" th:alt="${project.getName()}" src="" alt="" width="75" />
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12 flex-form-div">
                                <label for="project-document">Document (pdf) :</label>
                                <input id="project-document" class="form-control" name="document" placeholder="document" th:field="*{document}" type="text">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12 flex-form-div">
                                <label for="project-link">Link :</label>
                                <input id="project-link" class="form-control" name="link" placeholder="link" required th:field="*{link}" type="text">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12 flex-form-div">
                                <label for="project-order">Ordre :</label>
                                <input id="project-order" class="form-control" name="order" placeholder="order" th:field="*{order}" type="number" >
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-6">
                                <input class="btn-primary" type="submit" value="Send">
                            </div>
                        </div>

                    </form>
                </div>
            </div>

            <div>
                <a href="/menu">Return to the menu</a> <br>
                <a href="/admin/projects">Return to the projects list</a>
            </div>

        </section>
    </main>

    <footer th:replace="fragments/footer.html :: bottom">
    </footer>

    <link rel="stylesheet" href="/javascript/portfolio.js">

</body>
</html>
