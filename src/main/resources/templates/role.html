<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Portfolio/Role</title>
    <meta name="author" content="Emmanuelle LARZABAL">
    <meta name="description" content="My portfolio admin - role">
    <link href="/img/lauburu01.ico" rel="shortcut icon" type="image/x-icon">
    <!--link rel="canonical" href="http://www.emmanuelle-larzabal.com/role" /-->

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css" type="text/css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/style.css" type="text/css">

    <!-- css -->
    <link rel="stylesheet" href="/css/portfolio.css" type="text/css">
</head>

<body>

<header th:replace="fragments/header.html :: top">
</header>

<main>
    <section>
        <h3 class="h-orange" th:text="${role.uuid} ? 'Edit Role' : 'Create Role'">Role</h3>

        <div id="fh5co-consult">
            <div class="choose animate-box">

                <form class="pure-form pure-form-aligned" method="post" th:action="@{/admin/role}" th:object="${role}">

                    <div>
                        <input name="uid" th:field="*{uuid}" type="hidden">
                    </div>

                    <div class="row form-group">
                        <div class="col-md-8 flex-form-div">
                            <label for="role-name">Name :</label>
                            <input id="role-name" class="form-control" name="name" placeholder="name" th:field="*{name}"
                                   type="text" maxlength="255" required >
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-8">
                            <label for="role-description">Label :</label>
                            <textarea id="role-description" class="form-control" name="description" cols="30" rows="10"
                                      placeholder="description" required th:field="*{description}"
                                      maxlength="3000" onkeyup="countChars(this);">
                                Your description
                            </textarea>
                            <div id="charNumber"></div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6">
                            <input class="btn-primary" type="submit" value="Send">
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div>
            <a href="/menu">Return to the menu</a> <br>
            <a href="/admin/roles">Return to the roles list</a>
        </div>

    </section>
</main>

<footer th:replace="fragments/footer.html :: bottom">
</footer>

<script src="/javascript/portfolio.js"></script>
</body>
</html>
