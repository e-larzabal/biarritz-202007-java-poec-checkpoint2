<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Portfolio/Skills List</title>
    <meta name="author" content="Emmanuelle LARZABAL">
    <meta name="description" content="My portfolio">
    <link href="/img/lauburu01.ico" rel="shortcut icon" type="image/x-icon">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/style.css">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/css/portfolio.css">
</head>

<body>

    <header th:replace="fragments/header.html :: top">
    </header>

    <main>
        <section>
            <h3 class="h-orange">Skill</h3>
            <a href="/skill">Add a new skill !</a>
            <br><br>
            <table class="table">
                <caption>List of skills</caption>
                <thead>
                    <tr>
                        <th>Uuid</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Icon</th>
                        <th>Order</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="skill : ${skills}">
                        <td th:text="${skill.uuid}">Uuid</td>
                        <td th:text="${skill.name}">Name</td>
                        <td th:text="${skill.description}">Description</td>
                        <td th:text="${skill.iconClass}">iconClass</td>
                        <td th:text="${skill.order}">Order</td>
                        <td><a th:href="@{/skill(uuid=${skill.uuid})}">Edit</a></td>
                        <td><a th:href="@{/skill/delete(uuid=${skill.uuid})}">Remove</a></td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <th>Uuid</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Order</th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>

            </table>

            <div>
                <a href="/menu">Return to the menu</a>
            </div>
        </section>
    </main>

    <footer th:replace="fragments/footer.html :: bottom">
    </footer>

</body>
</html>
