<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Portfolio/Tool</title>
    <meta name="author" content="Emmanuelle LARZABAL">
    <meta name="description" content="My portfolio">
    <link href="/img/lauburu01.ico" rel="shortcut icon" type="image/x-icon">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/style.css">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/css/portfolio.css">
</head>

<body>

    <header th:replace="fragments/header.html :: top">
    </header>

    <main>
        <section>
            <h3 class="h-orange" th:text="${tool.uuid} ? 'Edit Tool' : 'Create Tool'">Tool</h3>

            <div id="fh5co-consult">
                <div class="choose animate-box">

                    <form class="pure-form pure-form-aligned" method="post" th:action="@{/tool}" th:object="${tool}">

                        <div>
                            <input name="uid" th:field="*{uuid}" type="hidden">
                        </div>

                        <div class="row form-group">
                            <div class="col-md-8 flex-form-div">
                                <label for="tool-name">Name :</label>
                                <input id="tool-name" class="form-control" name="name" placeholder="name" required th:field="*{name}" type="text">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-8 flex-form-div">
                                <label for="tool-description">Description :</label>
                                <textarea id="tool-description" class="form-control" name="description" cols="30" rows="10" placeholder="description" th:field="*{description}" >Your description</textarea>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-8 flex-form-div">
                                <label for="tool-logo">Logo :</label>
                                <input id="tool-logo" class="form-control" name="logo" placeholder="logo" required th:field="*{logo}" type="text" >
                            </div>
                            <img th:if="${tool.getLogo() != null}" th:src="${tool.getLogoPath()}" th:title="${tool.getLogoPath()}" th:alt="${tool.getName()}" src="" alt="" width="75" />
                        </div>

                        <div class="row form-group">
                            <div class="col-md-8 flex-form-div">
                                <label for="tool-order">Ordre :</label>
                                <input id="tool-order" class="form-control" name="order" placeholder="order" th:field="*{order}" type="number" >
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-6">
                                <input class="btn-primary" type="submit" value="Send">
                            </div>
                        </div>

                    </form>
                </div>
            </div>

            <div>
                <a href="/menu">Return to the menu</a> <br>
                <a href="/tools">Return to the tools list</a>
            </div>

        </section>
    </main>

    <footer th:replace="fragments/footer.html :: bottom">
    </footer>

    <link rel="stylesheet" href="/javascript/portfolio.js">

</body>
</html>
