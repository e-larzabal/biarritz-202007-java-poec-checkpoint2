<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Portfolio/Tools List</title>
    <meta name="author" content="Emmanuelle LARZABAL">
    <meta name="description" content="My portfolio">
    <link href="/img/lauburu01.ico" rel="shortcut icon" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="/css/portfolio.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script" >

    <!-- Animate.css -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="/vendor/bootstrap/css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/style.css">
</head>

<body>

    <header th:replace="fragments/header.html :: top">
    </header>

    <main>
        <section>
            <h3 class="h-orange">Tool</h3>
            <a href="/tool">Add a new tool !</a>
            <br><br>
            <table class="table">
                <caption>List of tools</caption>
                <thead>
                    <tr>
                        <th>Uuid</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Order</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="tool : ${tools}">
                    <td th:text="${tool.uuid}">Uuid</td>
                    <td th:text="${tool.name}">Name</td>
                    <td th:text="${tool.description}">Description</td>
                    <td th:text="${tool.order}">Order</td>
                    <td><a th:href="@{/tool(uuid=${tool.uuid})}">Edit</a></td>
                    <td><a th:href="@{/tool/delete(uuid=${tool.uuid})}">Remove</a></td>
                </tr>
                <tfoot>
                    <tr>
                        <th>Uuid</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Order</th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
                </tbody>
            </table>

            <p>
                <a href="/index">Return to the index</a>
            </p>
        </section>
    </main>

    <footer th:replace="fragments/footer.html :: bottom">
    </footer>

    <link rel="stylesheet" href="/javascript/portfolio.js">

</body>
</html>
